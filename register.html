<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <script src="scripts/materialize.min.js"></script>
</head>
<body>
    <header class="logo-header">

    </header>
    <div class="container">
        <header class="container-header">
            Анкета участника Всероссийского Экономического Диктанта
        </header>
        <form action="/check_this" method="post">
            <div class="question">
                <div>Пол:</div>
                <div class="answer">
                    <label><input type="radio" name="gender" required value="M"><span>Мужской</span></label>
                    <label><input type="radio" name="gender" required value="W"><span>Женский</span></label>
                </div>
            </div>
            <div class="question">
                <div>Возраст:</div>
                <div class="input-field">
                    <label for="age">Возраст</label>
                    <input type="number" name="age" id="age" required>
                </div>
            </div>
            <div class="question">
                <div>Образование:</div>
                <div class="answer">
                    <label><input type="radio" name="education" required value="basic-general"><span>Основное общее образование (9 кл.)</span></label>
                    <label><input type="radio" name="education" required value="secondary-general"><span>Среднее (полное) общее образование (10-11 кл.)</span></label>
                    <label><input type="radio" name="education" required value="secondary-professional"><span>Среднее профессиональное образование</span></label>
                    <label><input type="radio" name="education" required value="incomplete-higher"><span>Неполное высшее (неоконченное образование)</span></label>
                    <label><input type="radio" name="education" required value="higher"><span>Высшее образование</span></label>
                    <label><input type="radio" name="education" required value="scientific-degree"><span>Наличие ученой степени</span></label>
                </div>
            </div>
            <div class="question">
                <div>Сфера деятельности:</div>
                <div class="answer">
                    <label><input type="radio" name="activity-field" required value="economic"><span>Экономическая сфера</span></label>
                    <label><input type="radio" name="activity-field" required value="industrial"><span>Промышленная сфера</span></label>
                    <label><input type="radio" name="activity-field" required value="financial"><span>Финансовая сфера</span></label>
                    <label><input type="radio" name="activity-field" required value="education-science"><span>Сфера образования и науки</span></label>
                    <label><input type="radio" name="activity-field" required value="trading"><span>Сфера торговли</span></label>
                    <label><input type="radio" name="activity-field" required value="services"><span>Сфера услуг</span></label>
                    <label><input type="radio" name="activity-field" required value="agriculture"><span>Сельское хозяйство</span></label>
                    <label><input type="radio" name="activity-field" required value="other"><span>Другое</span></label>
                </div>
            </div>
            <div class="question">
                <div>Род занятий:</div>
                <div class="answer">
                    <label><input type="radio" name="occupation" required value="schoolboy"><span>Школьник</span></label>
                    <label><input type="radio" name="occupation" required value="studying"><span>Учащийся</span></label>
                    <label><input type="radio" name="occupation" required value="economic-university"><span>Экономический ВУЗ</span></label>
                    <label><input type="radio" name="occupation" required value="technical-university"><span>Технический ВУЗ</span></label>
                    <label><input type="radio" name="occupation" required value="humanitarian-university"><span>Гуманитарный ВУЗ</span></label>
                    <label><input type="radio" name="occupation" required value="working"><span>Работающий</span></label>
                    <label><input type="radio" name="occupation" required value="pensioner"><span>Пенсионер</span></label>
                    <label><input type="radio" name="occupation" required value="other"><span>Другое</span></label>
                </div>
            </div>
            <div class="question">
                <div>Отношение к экономике:</div>
                <div class="answer">
                    <label><input type="radio" name="economy-attitude" required value="interested"><span>Интересующийся</span></label>
                    <label><input type="radio" name="economy-attitude" required value="studying-economic-profile"><span>Обучающийся по экономическому профилю</span></label>
                    <label><input type="radio" name="economy-attitude" required value="specialist"><span>Профессиональный специалист</span></label>
                    <label><input type="radio" name="economy-attitude" required value="scientist"><span>Ученый</span></label>
                    <label><input type="radio" name="economy-attitude" required value="teacher"><span>Преподаватель</span></label>
                    <label><input type="radio" name="economy-attitude" required value="no-attitude"><span>Не имею отношения</span></label>
                    <label><input type="radio" name="economy-attitude" required value="other"><span>Другое</span></label>
                </div>
            </div>
            <div class="submit-container">
                <input type="submit" value="Начать тест" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>
